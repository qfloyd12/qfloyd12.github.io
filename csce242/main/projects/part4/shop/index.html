<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q Kicks Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="#">Q Kicks Vault</a>
                </div>

                <button class="hamburger">&#9776;</button>
                <nav class="nav-links" id="navLinks">
                    <a href="../../part4/index.html">Home</a>
                    <a href="../../part4/shop/index.html">Shop</a>
                    <a href="../../part4/sell/index.html">Sell</a>
                    <a href="../../part4/blog/index.html">Blog</a>
                    <a href="../../part4/contact/index.html">Contact</a>
                </nav>
            </div>
        </header>

        <br>

        <div class="product">
            <div class="filters">
                <br>
                <h3>Filter Options</h3>
                <label for="color">Color:</label>
                <select id="color">
                    <option value="all">All Colors</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                </select>
                
                <label for="size">Size:</label>
                <select id="size">
                    <option value="all">All Sizes</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                
                <label for="brand">Brand:</label>
                <select id="brand">
                    <option value="all">All Brands</option>
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="puma">Puma</option>
                    <option value="reebok">Reebok</option>
                </select>

            </div>
            <div class="product-image">
                <h1>Shoes & Sneakers</h1>
                <div class="image-row">
                    <div class="image-column">
                        <img src="images/shoe1.avif" alt="Shoe 1">
                        <img src="images/shoe2.avif" alt="Shoe 2">
                        <img src="images/shoe3.avif"alt="Shoe 3">
                    </div>
                    <div class="image-column">
                        <img src="images/shoe3 copy 2.avif" alt="Shoe 4">
                        <img src="images/shoe8.avif" alt="Shoe 5">
                        <img src="images/shoe8.avif" alt="Shoe 6">
                    </div>
                    <div class="image-column">
                        <img src="images/shoe3 copy 2.avif" alt="Shoe 4">
                        <img src="images/shoe8.avif" alt="Shoe 5">
                        <img src="images/shoe8.avif" alt="Shoe 6">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="Mscript.js"></script>
    
</body>
</html>
